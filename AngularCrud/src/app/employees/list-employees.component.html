<div class="form-group">
  <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm">
</div>
<h1 *ngIf="dataFromChild">
  {{dataFromChild.name + ' ' + dataFromChild.gender}}
</h1>
<div *ngFor="let employee of filteredEmployees">
  <app-display-employee [employee]="employee" [searchTerm]="searchTerm" (notify)="handleNotify($event)" (notifyDelete)="onDeleteNotification($event)"></app-display-employee>
  <br>
</div>
