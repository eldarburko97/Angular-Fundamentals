<div class="card" (click)="handleClick()">
  <div class="card-header text-white bg-primary" [class.bg-success]="selectedEmployeeId === employee.id">
    {{employee.name}}
  </div>
  <div class="card-body">
    <div class="col-md-10">
      <div class="row vertical-align">
        <div class="col-md-4">
          <img class="imageClass" [src]="employee.photoPath">
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              Gender</div>
            <div class="col-md-6">
              :{{employee.gender}}</div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Date of birth</div>
            <div class="col-md-6">
              :{{employee.dateOfBirth | date}}</div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Contact Preference</div>
            <div class="col-md-6">
              :{{employee.contactPreference}}</div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Phone</div>
            <div class="col-md-6">
              :{{employee.phoneNumber}}</div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Department</div>
            <div class="col-md-6">
              :{{employee.department}}</div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Active</div>
            <div class="col-md-6">
              :{{employee.isActive}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="viewEmployee()">View</button>
    <button class="btn btn-success ml-1" (click)="editEmployee()">Edit</button>
    <span *ngIf="confirmDelete" class="ml-1">
      <span>Are you sure you want to delete?</span>
      <button class="btn btn-danger ml-1" (click)="deleteEmployee()">Yes</button>
      <button class="btn btn-primary ml-1" (click)="confirmDelete=false">No</button>
    </span>
    <button *ngIf="!confirmDelete" class="btn btn-danger ml-1" (click)="confirmDelete=true">Delete</button>
  </div>
</div>
